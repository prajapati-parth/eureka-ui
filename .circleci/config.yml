version: 2
jobs:
  install-and-test:
    working_directory: ~/circleci-workflows
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run:
          name: update-npm 
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

  release:
    working_directory: ~/circleci-workflows
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "63:c2:17:bf:3e:59:93:97:a5:bb:8b:d2:29:1b:f8:27"
      - run:
          name: release-version
          command: |
            PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
            git tag $PACKAGE_VERSION
            git push origin $PACKAGE_VERSION

workflows:
  version: 2
  test-and-release:
    jobs:
       - install-and-test
       - release:
            requires:
                - install-and-test
            filters:
                branches:
                    only: master